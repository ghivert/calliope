<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elm Electron Starter</title>
    <meta name="description" content="Elm Electron Starter"/>
    <meta name="author" content="Guillaume Hivert"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/> -->
  </head>
  <body>
    <div id="main"></div>
    <script>
      {
        const scripts = []
        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../../dll/renderer.dev.dll.js')
        }
        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/static/js/main.js'
            : './dist/renderer.prod.js'
        )
        document.write(
          scripts
            .map(script => '<script defer src="' + script + '"><\/script>')
            .join('')
        )
      }
    </script>
  </body>
</html>
